name: test_main_result
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.1
        with:
          java-version: '1.8.0'
      - name: Setup Gradle v6.1.1
        uses: gradle/gradle-build-action@v2.3.0
        with:
          gradle-version: '6.1.1'
      - name: test
        run: gradle test
