name: test_main_result
on: [workflow_dispatch]
jobs:
  test:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - name: Check ${{ matrix.config.os }}
        uses: actions/checkout@v3
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          gradle-version: 6.1.1
      - name: Gradle Build
        run: gradle build
      - name: Gradle Test
        run: gradle test
