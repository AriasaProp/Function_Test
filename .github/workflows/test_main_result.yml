name: test_main_result

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: actions/checkout@v3.1.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          gradle-version: 7.5.1
      - name: Gradle Test
        run: gradle test
